<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body id="body">
    <div class="header-container">
        <h1 class="app-title">Multi-Base Calculator</h1>
        <h1 id="helpText" class="app-subtitle">Help</h1>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <p>0x denotes hexadecimal numbers.</p>
            <p>0b denotes binary numbers.</p>
            <p>Variables of any length may be defined using an equal sign.</p>
            <p>New inputs are automatically generated as equations are typed.</p>
        </div>
    </div>

    <div id="parent" class="parent-container"></div>
</body>

<script src="index.js"></script>
